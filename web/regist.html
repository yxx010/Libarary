
<!DOCTYPE html>
<html>
<head>
<base href="<%=basePath%>">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>注册界面</title>
</head>
<body>
	<center>
		<h1>用户注册</h1>
		<form action="/RegistServlet" method="post">
			<table width="400px" cellspacing="0px" cellpadding="0px" border="1px">
				<tr>
					<td>用户名</td>
					<td><input type="text" name="username" placeholder="用户名为3-12位字母数字或下划线组合" id="username"></td>
				</tr>
				<tr>
					<td>密&nbsp;码</td>
					<td><input type="password" name="password" placeholder="密码长度为6-12位的纯数字"  id="password"></td>
				</tr>
				<tr>
					<td>确认密码</td>
					<td><input type="password" name="checkPWD" placeholder="密码长度为6-12位的纯数字" id="checkPWD"></td>
				</tr>
				<tr>
					<td>手机号码</td>
					<td><input type="text" name="phone" placeholder="请输入正确的手机号码格式" id="phone"></td>
				</tr>
				<tr>
					<td>邮箱</td>
					<td><input type="email" name="email" placeholder="请输入正确邮箱格式" required="required" id="email"></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align:center">
						<input type="submit" value="注册" id="register-btn">
						<input type="reset" value="重置" id="reset-btn">
					</td>
				</tr>
			</table>
		</form>
		<script type="application/javascript" src="js/jquery-3.4.1.js"></script>
		<script type="application/javascript">
			$("#register-btn").on("click",function(){
				//alert("dianji")
				var username=$("input[name=username]").val();
				var nameCheck=/^\w{3,12}$/;
				if(username==null||username==""){
					alert("用户名不能为1空！");
					return false;
				}else if(nameCheck.test(username)==false){
					alert("输入用户名不正确，请重新输入");
					return false;
				}
				var password=$("input[name=password]").val();
				var passwordCheck=/^\d{6,12}$/;
				if(password==null||password==""){
					alert("密码不能为空！");
					return false;
				}else if(passwordCheck.test(password)==false){
					alert("密码长度为6-12位的纯数字");
					return false;
				}
				var checkPWD=$("input[name=checkPWD]").val();
				if(checkPWD==null||checkPWD==""){
					alert("确认密码不能为空！");
					return false;
				}else if(checkPWD!=password){
					alert("两次密码输入不一致，请重新输入");
					return false;
				}
				var phone=$("#phone").val();
				var phoneCheck=/^[1]\d{10}$/;
				if(phone==null||phone==""){
					alert("手机号码不能为空！");
					return false;
				}else if(phoneCheck.test(phone)==false){
					alert("手机号码输入不合法");
					return false;
				}
				var email=$("input[name=email]").val();
				var emailCheck=/^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
				if(email==null||email==""){
					alert("请输入正确的邮箱");
					return false;
				}else if(emailCheck.test(email)==false){
					alert("邮箱输入不合法");
					return false;
				}

				return true;
			})
		</script>
	</center>
	
</body>
</html>
